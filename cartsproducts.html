<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carts Products</title>
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/cart.css">
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
</head>


<body style="background: linear-gradient(109deg, #4384e0, transparent);">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #7294d099;">
            <div class="header-info" style="display: flex; width: 57%; height: 40px; justify-content: space-between;">
                <a class="navbar-brand" href="Home page.html">Online Shopping</a>
                <h5 class="greeting_name" style="align-self: center; margin: 0;"></h5>
            </div>
    
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav" style="justify-content: end;">
                <ul class="parent_shopping_cart">
                    <li class="shopping_cart">
                        <i class="fas fa-cart-plus icon-cart"></i>
                        <span class="badge">0</span> <!-- the sign of increasing in the shopping cart -->
                </ul>
    
        </nav>
    
    </header>

    <aside id="aside">
        <div class="row">
          <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
      
            <div class="cart_products">
              <div class="aside-content" id="aside-content">
                
              </div> <!-- aside content -->
              <a href="cartsproducts.html" class="View-Products">View All Products</a>
              <div class="Subtotal">Subtotal ( items) : $</div>
            </div>
            
      
          </div>
      
        </div>
      
      </aside>

    <main>
        <div class="container products-container">
            <div class="row products_row" style="padding-top: 4.5rem;">
    
            </div>
        </div>
        
        <div class="total-price">
            <h2></h2>
        </div>
        <hr>
    </main>
    <br>
    <br>
    

    <h2 class="fav-title">Favourites
        <span class="line"></span>
    </h2>
    <br>
    <br>
    <section id="favoriteSection" class="favorite-swiper-container">
        <div class="favorite-swiper-wrapper">
            <!-- سيتم إضافة المنتجات المفضلة هنا -->
        </div>
        <div class="favorite-swiper-pagination"></div>
        <div class="favorite-swiper-button-next"></div>
        <div class="favorite-swiper-button-prev"></div>
    </section>
    

    
    <script src="js/popper.min.js"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>   
    <script src="js/common-variables.js"></script>
    <script src="JS/carts.js"></script>
    
</body>
</html>
