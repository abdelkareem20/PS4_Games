<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body style="background-color: white !important;">

  <header>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #7294d099;">
        <div class="header-info" style="display: flex; width: 57%; height: 40px; justify-content: space-between;">
            <a class="navbar-brand" href="Home page.html">Online Shopping</a>
            <h5 class="greeting_name" style="align-self: center; margin: 0;"></h5>
        </div>
    </nav>

  </header>


    <main style="height: 80vh; display: flex; align-items: center;" >
      <form class="login-form" novalidate style="background-color: rgb(174 188 235 / 87%) !important;">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">First Name</label>
            <input type="text" class="form-control fname" id="inputEmail4">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Last Name</label>
            <input type="text" class="form-control lname" id="inputPassword4">
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Email</label>
          <input type="email" class="form-control Email" id="inputAddress Email" placeholder="1234 Main St">
        </div>
        <div class="form-group">
          <label for="inputAddress2">Password</label>
          <input type="password" class="form-control password" id="inputAddress2 password"
            placeholder="Apartment, studio, or floor">
    
        </div>
        <a href="" class="submit btn btn-primary" id="submit">Submit</a>
      </form>
    </main>


    <script src="js/popper.min.js"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="JS/register.js"></script>
</body>
</html>
