<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body style="background-color: white !important;">
  <header>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #7294d099;">
        <div class="header-info" style="display: flex; width: 57%; height: 40px; justify-content: space-between;">
            <a class="navbar-brand" href="Home page.html">Online Shopping</a>
            <h5 class="greeting_name" style="align-self: center; margin: 0;"></h5>
        </div>
    </nav>

  </header>


    <main style="height: 80vh;
    display: flex
;
    align-items: center;">
      <div class="container" style="background: linear-gradient(45deg, #85c5e8, transparent);">
        <div class="row" style="padding: 0.5rem;">
          <div class="col-12">
            <form>
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control Email" id="exampleInputEmail1" aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted">Do You have an Account? <a href="Registeration.html" class="reg-link">Register</a></small>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control password" id="exampleInputPassword1">
              </div>
              <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Remember me</label>
              </div>
              <button type="submit" class="btn btn-primary submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
      
    </main>




    <script src="js/popper.min.js"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="JS/common-variables.js"></script>
    <script src="JS/login.js" ></script>
</body>
</html>
